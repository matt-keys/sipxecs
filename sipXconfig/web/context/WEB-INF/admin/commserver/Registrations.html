<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">
  <img jwcid="@Image" image="asset:chart" align="absmiddle" />
  <form jwcid="linkForm@Form">
  </form>
  <form jwcid="@common/AutoRefreshForm">
    <ul>
      <li>
        <span jwcid="@Insert" value="message:registrationCount"/> :
        <span jwcid="@Insert" value="ognl:metrics.uniqueRegistrations.size()"/> </li>
      <li>
        <span jwcid="@Insert" value="message:activeRegistrationCount"/> :
        <span jwcid="@Insert" value="ognl:metrics.activeRegistrationCount"/>
        </li>
      <li>
        <span jwcid="@Insert" value="message:registrationBalance"/> :
        <span jwcid="@Insert" value="ognl:metrics.loadBalance" format="bean:twoDigitDecimal"/> </li>
    </ul>
	<span jwcid="@setting/RegistrationsTable" registrations="ognl:metrics.uniqueRegistrations"/>
  </form>
</div>
